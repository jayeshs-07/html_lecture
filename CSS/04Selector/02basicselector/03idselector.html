<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id Selector</title>
    <style>
        #para  {
          background-color: rgb(58, 226, 43);
            color: #1b1b1b;
            font-size: x-large;
        }
        #para2{
            color: rgb(119, 5, 129);
            font-size: xx-large;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>CSS Selector - Id Selector ( # )</h1>
    <p id="para">Lorem ipsum dolor sit amet.</p>
    <p id="para2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, dignissimos.</p>
</body>
</html>
