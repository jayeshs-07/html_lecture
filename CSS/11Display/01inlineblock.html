<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid black;
        }
        .child{
            padding: 10;
            border: 2px solid red;
            display: inline;
            display: block;
            display: inline-block;
            display: inline-flex;
        }
    </style>
</head>
<body>
    before
    <div>Block</div>
    after
    <hr>
    before
    <span>Inline</span>
    after
    <hr>
    <div class="parent">
        <div class="child">Box-1</div>
        <div class="child">Box-2</div>
        <div class="child">Box-3</div>
    </div>
</body>
</html>
