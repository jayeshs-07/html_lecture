<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slider-contanier">
        <div class="slide">
            <img src="./img/domenico.jpg" alt=""> 
            <div class="slide-text">Image 1</div>
        </div>
        <div class="slide">
            <img src="./img/lee-campbell.jpg" alt="">
            <div class="slide-text">Image 2</div>
        </div>
        <div class="slide">
            <img src="./img/nathan-riley.jpg" alt="">
            <div class="slide-text">Image 3</div>
        </div>
        <div class="slide">
            <img src="./img/carl-heyerdahl.jpg" alt="">
            <div class="slide-text">Image 4</div>
        </div>
        <div class="slider-arrow">
            <span><i class="fa-solid fa-arrow-left arrow left" onclick="controller(-1);"></i></span>
            <span><i class="fa-solid fa-arrow-right arrow right" onclick="controller(1);"></i></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
