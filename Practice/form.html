<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Html</title>
</head>
<body>
    <fieldset>
        <legend>Student Registration</legend>
        <form action="" method="get">
            <table >
                <input type="search" name="" id="" placeholder="Search "><br><br>
                <tr>
                    <td><label for="Firstname">First Name</label></td>
                    <td><input type="text" name="Fname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><label for="Lastname">Last Name</label></td>
                    <td><input type="text" name="Lname"placeholder="Last Name"></td>
                    
                </tr>
               
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="Email" placeholder="Enter Email">
                    </td>
                    
                </tr>
                <tr>
                    <td> <label for="email">Mobile No.</label></td>
                    <td><input type="number" placeholder="Enter Mobile No"></td>                   
                </tr>
                
                <tr>
                    <td><label for="email">Gender :</label></td>
                   <td> Male<input type="Radio" name="Gender"> Female<input type="Radio" name="Gender"></td>
                </tr>
                
                <tr>
                    <td><label for="date">DOB :</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Qulification</td>
                    <td>
                        <select name="Quli" id="">
                            <option value="BCA">BCA</option>
                            <option value="MCA">MCA</option>
                            <option value="B.SCIT"> B.SC(IT)</option>
                            <option value="B.SCIT"> M.SC (CA/IT)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Specializtion</td>
                    <td>
                        <input type="checkbox" name="IT">Intformation Technology <br>
                        <input type="checkbox" name="CS">Computer Science
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table> 
        </form>
    </fieldset>
</body>
</html>
