<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype method</title>
</head>
<body>
    <h1>number Method in js</h1>
    <p id="number">

    </p>
    <script>
        let a =6.2;
        document.write(a);
        document.write(parseInt(6.2+2.5));
        document.write(parseFloat(5.7+5.8));
        document.write(isFinite(555151));
        document.write(isFinite(Infinity));
        // console.log(isNaN(''));  
        console.log(a.toString());
        console.log(typeof a.toString()); // show typeof value example string,
    </script>
</body>
</html>
