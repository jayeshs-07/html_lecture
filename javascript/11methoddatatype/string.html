<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>
</head>
<body>
    <h1>String Methods in JS</h1>
    <script>
        let a = 'hello jayesh';
        let b = '                hello jayesh                 ';
        let name = 'Vishal is best friend of jayesh';
        console.log(a);
        console.log(a.length);
        console.log(a.toUpperCase());
        console.log(a.toLowerCase());
        console.log(b);
        console.log(b.trim());
        console.log(a.indexOf("j"));
        console.log(name.indexOf("b"));  // Returns the index within the calling String object of the first occurrence of searchValue, or -1 if not found.
        console.log(a.lastIndexOf("a"));
        console.log(a.indexOf("a"));
        console.log(a.charAt(8));      // Returns the character (exactly one UTF-16 code unit) at the specified index.
        console.log(a.charCodeAt(1));   // Returns a number that is the UTF-16 code unit value at the given index.
        console.log(a.concat(" Mata"));  // Combines the text of two (or more) strings and returns a new string.
        console.log(name.replace("Akash", "Max"));
  

      
    </script>
</body>
</html>
