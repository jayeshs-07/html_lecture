<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark mode in js</title>
</head>

<body id="body">
    <button onclick="Darkmode()" id="dark">Dark Mode</button>
    <button onclick="Lightmode()" id="light">Light Mode</button>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum minima, dolorem quae quisquam dicta id!
        Mollitia nulla quas animi at?
    </p>

    <script>
        let a = document.getElementById('body').style.backgroundColor = 'pink';
        function Darkmode() {
                document.getElementById('body').style.backgroundColor = '#000000';
                document.getElementById('body').style.color = 'white';
                document.getElementById('dark').style.display = 'none';
                document.getElementById('light').style.display = 'block';

           
        }
        let b = document.getElementById('body').style.backgroundColor = 'pink';
        function Lightmode() {
                document.getElementById('body').style.backgroundColor = '#cfcfcf';
                document.getElementById('body').style.color = 'black';
                document.getElementById('dark').style.display = 'block';
                document.getElementById('light').style.display = 'none';

           
        }
    </script>
</body>

</html>
