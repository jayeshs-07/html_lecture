<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        span{
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body>
        <h1>Form validation</h1>
        <input type="text" id="uname" name="uname" onblur="validationName()"><br>
        <span id="error1"></span>
        <br><br>
        <input type="text" id="uemail" name="uemail" onblur="validationEmail()"><br>
        <span id="error2"></span>
        
        <br><br>
        <input type="text" id="upass" name="upass" onblur="validationPass()"><br>
        <span id="error3"></span>
        
        <br><br>
        <input type="text" id="umobile" name="umobile" onblur="validationMobile()"><br>
        <span id="error4"></span>
        <br><br>

    <script>
        function validationName() {
            let UserName= document.getElementById("uname").value
            if (UserName =='')
            {
                document.getElementById("error1").innerHTML = "Please enter Valid User Name"
                document.getElementById("error1").style.color = "red"

            }
            else
            {
                document.getElementById("error1").innerHTML =""
            }            
        }
        function validationEmail() {
            let UserEmail= document.getElementById("uemail").value
            if (UserEmail =='')
            {
                document.getElementById("error2").innerHTML = "Please enter Valid email"
                document.getElementById("error2").style.color = "red"

            }
            else
            {
                document.getElementById("error2").innerHTML =""
            }
        }
        function validationPass() {
            let UserPass= document.getElementById("upass").value
            if (UserPass =='')
            {
                document.getElementById("error3").innerHTML = "Please enter Valid Password"
                document.getElementById("error3").style.color = "red"

            }
            else
            {
                document.getElementById("error3").innerHTML =""
            }           
        }
        function validationMobile() {
            let Mobile= document.getElementById("umobile").value
            if (Mobile =='')
            {
                document.getElementById("error4").innerHTML = "Please enter Valid Mobile No"
                document.getElementById("error4").style.color = "red"

            }
            else
            {
                document.getElementById("error4").innerHTML =""
            }

            
        }
        
    </script>
</body>
</html>
