<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop in js </title>
</head>
<body>

    <script>

        // for loop 
    
        // for (initialization; condition; afterthought)
        // statement
          let star="";
          for (let a= 0; a<=10; a++) {
            for (let b = 1; b<=a; b++) {
                star += b;
                document.write(b);                
            }
            console.log(a);
            document.write(a);
            document.write('<br>')
          }  
        //while loop
    </script>


</body>
</html>
