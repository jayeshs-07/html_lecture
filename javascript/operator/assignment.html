   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    
    <script>
        // assignment operator
        let a=5;
        document.write('Assignment <br><br>');
        document.write(a);
        document.write('<br><br>');

        // Addition assignment 
        let b=5;
        let c='hello';
        document.write('Addition assignment <br><br>');
        document.write(a +=2);// Addition
        document.write(c +='jayesh <br><br>'); // Concatenation

        // Subtraction assignment
        let d= 6;
        let e="good";
        document.write('Subtracttion assignment <br><br>');
        document.write(d -=3);
        document.write(e -='morning  <br><br>');

        //Multiplication
        let f = 2;
        document.write('<br><br> Multiplication assignment <br><br>');
        document.write((f *= 3));
        // document.write((f *= 'hello <br><br>'));
        
        //Division
        let g = 8;
        document.write('<br><br> Division assignment <br><br>');
        document.write((g /= 3));
        
        //Remainder
        let h = 10;
        document.write('<br><br> Remainder assignment <br><br>');
        document.write((h %= 6));

    </script>

</body>
</html>
