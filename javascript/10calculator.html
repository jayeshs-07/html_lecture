<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <input type="number" placeholder="number" name="first" id="first">
    <input type="number" name="second" id="second" placeholder="number">
    <button onclick="add()">sum</button>
    <br><br>
    <div id="result" style=" width:100px;height: 50px; border: 1px solid black; padding: 10px;">
        
    </div>
    <script>
        function add(){
            let x = document.getElementById('first').value;
            let y = document.getElementById('second').value;
            sum =parseFloat(x) + parseFloat(y);
            console.log(sum);
            document.getElementById('result').innerHTML= sum;
        }
    </script>
</body>
</html>
